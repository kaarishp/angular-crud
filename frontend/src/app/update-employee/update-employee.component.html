<div>
    <div>
        <div>
            <div class="container">
                <h1>{{ isViewMode() ? 'View Employee Details' : 'Update Employee Details' }}</h1>
                <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
                    <div>
                        <label for="username">First Name</label>
                        <input id="username" type="text" formControlName="firstname" name="username"/>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" formControlName="lastname" name="lastname"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" formControlName="email" name="email"/>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select id="gender" formControlName="gender" name="gender">
                            <option value="" disabled>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="salary">Salary</label>
                        <input id="salary" type="text" formControlName="salary" name="salary"/>
                        <p *ngIf="errorMessage" class="text-danger small mt-1">{{ errorMessage }}</p>
                        <p *ngIf="successMessage" class="text-success small mt-1">{{ successMessage }}</p>
                    </div>
                    <div>
                        <div>
                            <button *ngIf="!isViewMode()" type="submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
